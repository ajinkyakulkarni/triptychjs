	function handleNext(){
		window.location="dbpedia_example.html";

<body>
	<div id="controls">
		<button id="back">Back</button>
		<button id="layout">Layout</button>
		<button id="save">Save</button>
		<button id="next">Next</button>
	</div>
	
	<script>
		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
		
		var sourceURL = "graphs/sirt1_homology.xgmml",
		visualizer, xgmml, graph, layoutEngine, space, controls, loader;
		
		$.ajax({
				type: "GET",
				url: sourceURL,
				dataType: "xml",
				success: function(data) {
				
					loader = new TRIPTYCH.BasicGraphLoader();
					graph = loader.load('xgmml', data);
					visualizer = new TRIPTYCH.BasicVisualizer(); 
					layoutEngine = new TRIPTYCH.MultiplaneLayoutEngine();
					controls = new TRIPTYCH.BasicControls();
					space = new TRIPTYCH.Space(graph, visualizer, layoutEngine, controls);
					visualizer.setNodeTypes(graph);
					$.each(graph.nodes, function (index, node){
						if (node.type == "MGI") {
							node.position.z = -60;
						} else {
							node.position.z = 60;
						}
					});
					space.init();
					animate();
	
				}
			});
		
		function animate() {
	
			requestAnimationFrame( animate );
	
			space.update();
	
		}
		
	</script>
</body>

</html>
