<!doctype html>
<html lang="en">
<head>
	<title>Triptych Goals</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="../css/slide.css" />

	<script type="text/javascript" src="../../../jquery/jquery-1.7.1.min.js"></script>
	
	<script type="text/javascript" src="../../../Three/Three.js"></script>

	<script type="text/javascript" src="../../../Three/RequestAnimationFrame.js"></script>

	<script type="text/javascript" src="../../../Three/Detector.js"></script>

	<script type="text/javascript" src="../../../js/Triptych.js"></script>
	
	<script type="text/javascript" src="../../../js/BasicVisualizer.js"></script>
	
	<script type="text/javascript" src="../../../js/BELVisualizer.js"></script>
	
	<script type="text/javascript" src="../../../js/BasicGraphLoader.js"></script>

	<script type="text/javascript" src="../../../js/BasicControls.js"></script>

	<script type="text/javascript" src="../../../js/SpringForceLayoutEngine.js"></script>
	
	<script type="text/javascript" src="../js/controls.js"></script>	


</head>

<body>
	<div id="controls">
		<button id="back">Back</button>
		<button id="next">Next</button>
	</div>
	
	<div id="slideText">
	<p id="slideTitle">What Next?</p>

	<ul>
	<li> The source is on github: https://github.com/dexterpratt/triptychjs
	<li> All of these examples are available on github
	<li> A website and official releases will be coming soon
	</ul>

	</div>
	
	<script>
	
		$("#slideText").hide();
	
		var slideTextDisplayed = false;
	
	
		function handleNext(){
		
			if (!slideTextDisplayed){
	
				$("#slideText").fadeIn(1000);
				slideTextDisplayed = true;
			}
		}
		
		function handleBack(){
			window.location="dynamic_addition.html";
		}
	
	</script>
	
	<script>
		if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
		
		var sourceURL = "../graphs/p53_myc.xgmml",
		visualizer, graph, layoutEngine, space, controls, loader;
		
		$.ajax({
				type: "GET",
				url: sourceURL,
				dataType: "xml",
				success: function(data) {
					loader = new TRIPTYCH.BasicGraphLoader();
					graph = loader.loadXGMML(data);
					visualizer = new TRIPTYCH.BELVisualizer(); 
					layoutEngine = new TRIPTYCH.SpringForceLayoutEngine();
					controls = new TRIPTYCH.BasicControls();
					space = new TRIPTYCH.Space(graph, visualizer, layoutEngine, controls);
					visualizer.setNodeTypes(graph);
					visualizer.showLabels = false;
					visualizer.showEdgeLabels = false;
					space.init();
					animate();
	
				}
			});
		
		function animate() {
	
			requestAnimationFrame( animate );
	
			space.update();
	
		}
		
	</script>
</body>

</html>
